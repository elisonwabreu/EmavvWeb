<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Emavv</title>
	<h:outputScript library="js" name="scripts.js" />
</h:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="estilo.css" />
	</f:facet>
		<p:layout fullPage="true" >
			<p:layoutUnit position="north" resizable="false"  size="70" collapsible="true" style="min-width:400px;">
				<i:insert name="banner" />
					 
					<div class="top">
						<p:commandButton value="Logout" id="ajax"  styleClass="ui-priority-primary" />
					</div>
					
					<div class="btnAtalhos">
					
						<p:commandButton  class="btn-icon"  image="teste" title="Icon Only"/>
						<p:commandButton  class="btn-icon"  icon="ui-icon-disk" title="Icon Only" />
						<p:commandButton  class="btn-icon"  icon="ui-icon-disk" title="Icon Only" />
						<p:commandButton  class="btn-icon"  icon="ui-icon-disk" title="Icon Only" />
						
					</div>
				
			</p:layoutUnit>
	
	
			<p:layoutUnit position="west" header="Menu"  resizable="fasle" size="222">
				<i:insert name="menu" />
			</p:layoutUnit>
	
			<p:layoutUnit position="center" header="">
				<i:insert name="conteudo" />
			</p:layoutUnit>
			
			<p:layoutUnit position="south" >
				<i:insert name="footer" />
				
				<div style="top:50%;left:50%; height: 10px;">
					<p:clock />
				</div>
				
			</p:layoutUnit>
		</p:layout>

		<script>
		$(".ui-dialog").appendTo("body");
		</script>
</h:body>
</html>
