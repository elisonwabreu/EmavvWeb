<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<i:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i="http://java.sun.com/jsf/facelets"
	template="/templates/modeloLogin.xhtml">

	<i:define name="conteudo">

		 <div align="center">
			<p:dialog header="Login" id="dlgLogin" width="300" modal="true"
				closable="false" position="center" showEffect="shade"
				draggable="true" resizable="false" visible="true">

				<h:form id="loginForm" method="post">

					<h:panelGrid columns="2">

						<h:outputLabel for="username" value="Usuário:" />
						<p:inputText id="username"  size="25" requiredMessage="Informe um nome"  requerid="true" 
									 />
							
						
						 
						<h:outputLabel for="password" value="Senha:" />
						<p:password id="password" required="true" size="25" />

					</h:panelGrid>

					<h:panelGrid columns="2" rowClasses="prop">
						<p:commandButton id="submit" type="submit" value="Entrar" icon="ui-icon-check" 
											oncomplete="verificar(xhr, status, args, 'dlgLogin', 'loginForm')"/>
						<p:commandButton 	 type="reset" value="Limpar" icon="ui-icon-check" />
					</h:panelGrid>

				</h:form>
			</p:dialog> 
			
		</div>
	</i:define>
</i:composition>
