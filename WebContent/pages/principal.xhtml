<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<i:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i="http://java.sun.com/jsf/facelets"
	template="/templates/modeloPages.xhtml">
	
	<i:define name="conteudo">
	<div class="chart-principal">
		<p:chart type="bar" model="#{chartView.animatedModel2}" style="width:100%; height:100%;" />
    </div>
	<div class="feed-principal">
	   <p:feedReader size="2"  value="http://rss.news.yahoo.com/rss/sports" var="feed" >
		<div class="feed-noticia">
		    <h:outputText value="#{feed.title}"/>
		    <h:outputText value="#{feed.description.value}" escape="false"/>
   		 </div>
		</p:feedReader>
	</div>
    </i:define>
</i:composition>
