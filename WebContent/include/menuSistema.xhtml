<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<i:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i="http://java.sun.com/jsf/facelets">

	<f:facet name="last">
 		<h:outputStylesheet library="css" name="theme.css" />
		<h:outputStylesheet library="css" name="estilo.css" />
	</f:facet>

	<h:form>
		<p:growl id="messages" showDetail="true" />

		<p:slideMenu class="menu-principal">
			<p:submenu label="Aluno" icon="ui-icon-person">
				<p:menuitem value="Novo"		update="messages" 	icon="ui-icon-radio-on" target="frame-principal" url="aluno/alunoCadastro.jsf"/>
				<p:menuitem value="Matricula"	update="messages"	icon="ui-icon-radio-on"	target="frame-principal" url="aluno/alunoCadastro.jsf"/>
			</p:submenu>

			<p:submenu label="Cursos" icon="ui-icon-note	">
				<p:submenu label="Prime Links">
					<p:menuitem value="Prime" url="http://www.prime.com.tr" />
					<p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
				</p:submenu>
				<p:menuitem value="Mobile" />
			</p:submenu>
			<p:submenu label="Funcionários" icon="ui-icon-person">
				<p:menuitem value="Novo" update="messages" icon="ui-icon-radio-on" />
			</p:submenu>
		</p:slideMenu>
		<p:separator />
		<p:calendar mode="inline" locale="pt_BR" />
	</h:form>
</i:composition>
