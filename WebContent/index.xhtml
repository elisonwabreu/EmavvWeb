<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<i:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSitema.xhtml">

	<i:define name="conteudo">
		<div align="center" width="300px">
			<h:form id="loginForm">

				<p:panel>
					<f:facet name="header">Login</f:facet>

					<div class="dialog">
						<h:panelGrid columns="2" columnClasses="name,value">
							<h:outputLabel for="username">Username</h:outputLabel>
							<h:inputText id="username" value="#" />
							<h:outputLabel for="password">Password</h:outputLabel>
							<h:inputSecret id="password" value="#" />
							<h:outputLabel for="rememberMe">Remember me</h:outputLabel>
							<h:selectBooleanCheckbox id="rememberMe"
								value="#{rememberMe.enabled}" />
						</h:panelGrid>

						<h:panelGrid columns="2" rowClasses="prop">
							<h:commandButton id="submit" value="Login"
								action="#{identity.login}" />
						</h:panelGrid>
					</div>



				</p:panel>



			</h:form>

		</div>
	</i:define>
</i:composition>
